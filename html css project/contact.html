<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/0f8cfe9d6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h1>Contact</h1>
        <H3>Contact With Us</H3>
        <form autocomplete="off" class="contact">
            <label for="name" id="name" ></label>
            <input type="text" id="name" placeholder="  User Name"><br>
            <label for="YourEmail" id="your" ></label>
            <input type="email" id="your" placeholder="   Your Email"><br>
            <label for="message" id="message" ></label>
            <input type="text" id="message" placeholder="    Write Message Here"><br>
            <input type="submit" name="submit" id="submit" value="SEND">
        </form>
        <div class="icon">
            <p>Follow Us</p>
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-x-twitter"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>

        </div>

    </div>
   
</body>
</html>
